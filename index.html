<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Jquery import, needed for javascript import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap javascript import -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Reference to css files -->
    <link href="content/app.css" rel="stylesheet" />

    <!-- Reference to script files -->
    <script src="scripts/app.js" type="application/javascript"></script>

</head>

<body>
    <div id="filterBar">
        <div class="container">
            <div class="well">
                <div class="row">
                    <div class="col-md-11">
                        <ul id="filterList">
                        </ul>
                    </div>
                    <div class="col-md-1">
                        <div id="clearButton">Clear</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="assignments">
        <div id="assignment0">
            <div class="well">
                <div class="row">
                    <div class="col-md-1">
                        <img class="logo" />
                    </div>
                    <div class="col-md-11">
                        <ul class="list">
                            <li>
                                <div class="company"></div>
                                <div class="new"></div>
                                <div class="featured"></div>
                            </li>
                            <li>
                                <div class="position"></div>
                                <div class="tools1" onclick="addFilterParameter(this)"></div>
                                <div class="tools0" onclick="addFilterParameter(this)"></div>
                                <div class="language2" onclick="addFilterParameter(this)"></div>
                                <div class="language1" onclick="addFilterParameter(this)"></div>
                                <div class="language0" onclick="addFilterParameter(this)"></div>
                                <div class="role" onclick="addFilterParameter(this)"></div>
                                <div class="level" onclick="addFilterParameter(this)"></div>
                            </li>
                            <li>
                                <div class="postedAt"></div>
                                <span class="dot">&#8226;</span>
                                <div class="contract"></div>
                                <span class="dot">&#8226;</span>
                                <div class="location"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
